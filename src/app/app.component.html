<div>
  <label>Payee Name</label>
  <input (input)="onNameChange($event.target.value)"/>
  <br>
  {{ name | titlecase }}
</div>


<div>
  <label type="date">Pay Date</label>
  <input (input)="onDateChange($event.target.value)"/>
    <br>
    {{ inputDate | date:'medium' }}
    <br>
    {{ inputDate | date:'MMMM d, y' }}
</div>

<div>
  <label type="date">Amount</label>
  <input (input)="onAmountChange($event.target.value)"/>
    <br>
    {{ amount | currency:'CAD' }}
</div>

<br>
<br>
Useful for debugging, the json pipe:
<br>
{{ someObject | json }}
